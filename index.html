<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Link to Css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Link to JavaScript -->
    <script src="js/index.js" type="module" defer></script>
</head>
<body>
    <header>
        <h1 class="header-title">Investimentos</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Adicionar novo investimento</button>
        <table id="tableInvest" class="records">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Data</th>
                    <th>Quantidade</th>
                    <th>Valor unitário</th>
                    <th>C/V</th>
                    <th>Taxa corretora</th>
                    <th>Valor Op.</th>
                    <th>Imposto</th>
                    <th>Valor Final</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Investimento</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="code" class="modal-field" placeholder="Código" autocomplete="off" required>
                    <input type="text" id="date" class="modal-field" placeholder="DD/MM/AAAA" autocomplete="off" required>
                    <input type="text" id="amount" class="modal-field" placeholder="Quantidade" autocomplete="off" required>
                    <input type="text" id="unitary-value" class="modal-field" placeholder="Valor unitário" autocomplete="off" required>
                    <select name="buy-sell" id="buy-sell" class="modal-field">
                        <option value="C">Compra</option>
                        <option value="V">Venda</option>
                    </select>
                    <input type="text" id="brokerage-fee" class="modal-field" placeholder="Taxa corretária" autocomplete="off" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Trabalho Métodos Ágeis 
    </footer>
</body>
</html>
