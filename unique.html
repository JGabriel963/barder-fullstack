<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRUM - UNIQUE</title>
    <link rel="stylesheet" href="css/unique.css">
</head>
<body>
    <header>
        <h1>Investimento</h1>
        <a href="#" id="new-code">Novo investimento</a>
    </header>
    <main>
        <div class="modal-code">
            <div class="content">
                <label for="codigo">Digite o código do investimento:</label>
                <input class="modal-field" type="text" id="codigo" name="codigo">
                <button id="send-invest">Enviar</button>
            </div>
        </div>
        <table id="tableInvest" class="records">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Data</th>
                    <th>Quantidade</th>
                    <th>Valor unitário</th>
                    <th>C/V</th>
                    <th>Taxa corretora</th>
                    <th>Valor Op.</th>
                    <th>Imposto</th>
                    <th>Valor Final</th>
                    <th>PM</th>
                    <th>L/C</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <th colspan="10">Lucro/Prejuizo Total</th>
                <td id="lucro-total">-</td>
            </tfoot>
        </table>
    </main>
    <footer>
        <a href="index.html">Voltar para Home</a>
    </footer>
    <script src="js/unique.js"></script>
</body>
</html>
