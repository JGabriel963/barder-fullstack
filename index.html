<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRUM - IFPI</title>
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <header>
        <h1>Investe mais</h1>
        <ul class="nav-links">
            <li id="cadastrarCliente"><a href="#" >Fazer investimento</a></li>
            <li><a href="investiment.html">Ver investimentos</a></li>
        </ul>
    </header>
    <main>
        <img src="https://media.maisretorno.com/portal/wp-content/uploads/2021/01/perfil-como-investir-nos-melhores-fundos.png" alt="">

        <!-- MODAL -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Investimento</h2>
                    <span class="modal-close" id="modaopacity: 0;
                    z-index: -1;lClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="hidden" id="id" name="id">
                    <input type="text" id="code" class="modal-field" placeholder="Código" autocomplete="off" required>
                    <input type="text" id="date" class="modal-field" placeholder="DD/MM/AAAA" autocomplete="off" required>
                    <input type="text" id="amount" class="modal-field" placeholder="Quantidade" autocomplete="off" required>
                    <input type="text" id="unitary-value" class="modal-field" placeholder="Valor unitário" autocomplete="off" required>
                    <select name="buy-sell" id="buy-sell" class="modal-field">
                        <option value="C" selected >Compra</option>
                        <option value="V">Venda</option>
                    </select>
                    <input type="text" id="brokerage-fee" class="modal-field" placeholder="Taxa corretária" autocomplete="off" required>
                    <footer id="form-submit" class="modal-footer">
                        <button type="submit" id="salvar" class="button green">Salvar</button>
                        <button  class="button blue">Cancelar</button>
                    </footer>
                </form>
            </div>
        </div>
    </main>
    <script src="js/index.js" type="module"></script>
</body>
</html>
